<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Mental Health Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://www.clinicaltrialsarena.com/wp-content/uploads/sites/22/2023/10/shutterstock_2139854935-scaled-e1696857743408.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            width: 100%;
            position: absolute;
            top: 0;
        }
        .header h1 {
            margin: 0;
        }
        .nav-links {
            display: flex;
        }
        .nav-links a {
            margin-left: 20px;
            color: white;
            text-decoration: none;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .container {
            text-align: center;
            padding: 60px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            margin: 100px auto;
            max-width: 700px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            margin: 10px 0;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Student Mental Health Dashboard</h1>
        <nav class="nav-links">
            <a href="view-resources.html" class="button">View Resources</a>
            <a href="read-Tips.html" class="button">Read Tips</a>
            <a href="Findtips.html" class="button">Find Groups</a>
            <a href="Contact-us.html" class="button">Contact Us</a>
        </nav>
    </div>

    
   

</body>
</html>
